events {
    worker_connections 1024;
}

http {
    # –î–æ–±–∞–≤–ª—è–µ–º MIME types
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ============================================
    # üé• –ù–ê–°–¢–†–û–ô–ö–ò –î–õ–Ø –ó–ê–ì–†–£–ó–ö–ò –ë–û–õ–¨–®–ò–• –í–ò–î–ï–û (–¥–æ 1GB)
    # ============================================
    
    client_max_body_size 1024M;

    # –¢–∞–π–º–∞—É—Ç—ã (—É–≤–µ–ª–∏—á–µ–Ω—ã –¥–ª—è –±–æ–ª—å—à–∏—Ö —Ñ–∞–π–ª–æ–≤)
    client_body_timeout 600s;
    client_header_timeout 600s;
    proxy_read_timeout 600s;
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    send_timeout 600s;

    # –ë—É—Ñ–µ—Ä—ã
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 600;
    types_hash_max_size 2048;

    # ============================================
    # üîß HTTP/2 –ù–ê–°–¢–†–û–ô–ö–ò (–æ–±–Ω–æ–≤–ª—ë–Ω–Ω—ã–π —Å–∏–Ω—Ç–∞–∫—Å–∏—Å)
    # ============================================

    upstream nextjs_upstream {
        server nextjs:3000;
    }

    # HTTP ‚Üí HTTPS —Ä–µ–¥–∏—Ä–µ–∫—Ç
    server {
        listen 80;
        server_name zabkinokom.ru www.zabkinokom.ru;
        return 301 https://$server_name$request_uri;
    }

    # –û—Å–Ω–æ–≤–Ω–æ–π HTTPS —Å–µ—Ä–≤–µ—Ä
    server {
        listen 443 ssl;
        http2 on; # ‚úÖ –ù–æ–≤—ã–π —Å–ø–æ—Å–æ–± –≤–∫–ª—é—á–∏—Ç—å HTTP/2
        server_name zabkinokom.ru www.zabkinokom.ru;

        # SSL –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # –¢–∞–π–º–∞—É—Ç—ã –Ω–∞ —É—Ä–æ–≤–Ω–µ —Å–µ—Ä–≤–µ—Ä–∞
        client_max_body_size 1024M;
        client_body_timeout 600s;
        client_header_timeout 600s;
        send_timeout 600s;
        keepalive_timeout 600;

        # ============================================
        # üìÑ PDF —Ñ–∞–π–ª—ã
        # ============================================
        location ~* \.pdf$ {
            root /usr/share/nginx/html;

            add_header Content-Type application/pdf;
            add_header Content-Disposition inline;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Range, Content-Range, Content-Length, Content-Type";
            add_header Access-Control-Expose-Headers "Accept-Ranges, Content-Encoding, Content-Length, Content-Range";
            add_header Accept-Ranges bytes;

            autoindex off;
            access_log off;
        }

        # ============================================
        # üìÇ –ó–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã
        # ============================================
        location /uploads/ {
            alias /usr/share/nginx/html/uploads/;
            autoindex off;
            access_log off;
            expires 30d;
            add_header Cache-Control "public";
            add_header Access-Control-Allow-Origin "*";
        }

        # ============================================
        # üé• API –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ
        # ============================================
        location /api/upload {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;

            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            send_timeout 600s;

            client_max_body_size 1024M;
            client_body_timeout 600s;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            proxy_request_buffering off;
            proxy_buffering off;
            proxy_buffer_size 128k;
            proxy_buffers 8 128k;
            proxy_busy_buffers_size 256k;
        }

        # ============================================
        # üåê –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ Next.js
        # ============================================
        location / {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            proxy_read_timeout 120s;
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
        }

        # ============================================
        # ‚ö° –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ñ–∞–π–ª—ã Next.js (_next)
        # ============================================
        location /_next/static/ {
            proxy_pass http://nextjs_upstream;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
